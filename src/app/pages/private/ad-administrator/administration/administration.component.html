<div class="rounded-sm border border-stroke bg-white px-5 pt-6 pb-2.5 shadow-default dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:pb-1 flex flex-wrap justify-center items-center">
    <table class="w-2/3 table-auto ">
      <thead>
        <tr class="bg-gray-2 text-left">
          <th class="max-w-md py-4 px-4 font-medium text-black xl:pl-11">
            Id
          </th>
          <th class="max-w-md py-4 px-4 font-medium text-black">
            Nombre Imagen
          </th>
          <th class="max-w-l py-4 px-4 font-medium text-black">
            Tag
          </th>
          <th class="max-w-l py-4 px-4 font-medium text-black">
            Accion
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of anunciosArray | keyvalue;">
          <td class="max-w-md py-4 px-4 font-medium text-black xl:pl-11">
            <p class="text-sm">{{entry.value.id}}</p>
          </td>
          <td class="max-w-md py-4 px-4 font-medium text-black">
            <p class="text-sm">{{entry.value.imageName}}</p>
          </td>
          <td class="max-w-md py-4 px-4 font-medium text-black">
            <p class="text-sm">{{entry.value.tag}}</p>
          </td>
          <td class="border-b border-[#eee] py-4 px-4 dark:border-strokedark">
            <div class="flex items-center space-x-3.5">
              <button class="hover:text-primary" (click)="openFileUploadModal(entry.value)">
                <svg class="fill-current" width="18" height="18" viewBox="0 0 18 18" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.99981 14.8219C3.43106 14.8219 0.674805 9.50624 0.562305 9.28124C0.47793 9.11249 0.47793 8.88749 0.562305 8.71874C0.674805 8.49374 3.43106 3.20624 8.99981 3.20624C14.5686 3.20624 17.3248 8.49374 17.4373 8.71874C17.5217 8.88749 17.5217 9.11249 17.4373 9.28124C17.3248 9.50624 14.5686 14.8219 8.99981 14.8219ZM1.85605 8.99999C2.4748 10.0406 4.89356 13.5562 8.99981 13.5562C13.1061 13.5562 15.5248 10.0406 16.1436 8.99999C15.5248 7.95936 13.1061 4.44374 8.99981 4.44374C4.89356 4.44374 2.4748 7.95936 1.85605 8.99999Z"
                    fill="" />
                  <path
                    d="M9 11.3906C7.67812 11.3906 6.60938 10.3219 6.60938 9C6.60938 7.67813 7.67812 6.60938 9 6.60938C10.3219 6.60938 11.3906 7.67813 11.3906 9C11.3906 10.3219 10.3219 11.3906 9 11.3906ZM9 7.875C8.38125 7.875 7.875 8.38125 7.875 9C7.875 9.61875 8.38125 10.125 9 10.125C9.61875 10.125 10.125 9.61875 10.125 9C10.125 8.38125 9.61875 7.875 9 7.875Z"
                    fill="" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<app-add-anuncio *ngIf="isFileUploadModalOpen" (modalClosed)="handleModalClosed()" (fileUploaded)="handleFileUpload($event)"></app-add-anuncio>
