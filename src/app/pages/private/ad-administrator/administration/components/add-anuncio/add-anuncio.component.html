<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto">
    <div class="modal">
      <div class="modal-content bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-4">Subir Archivo</h2>
        <!-- Contenido del modal, como el formulario de carga de archivos -->
        <form (submit)="uploadFile()">
          <input type="file" class="mb-4" (change)="onFileSelected($event)" />
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Subir Archivo</button>
        </form>
        <button (click)="closeModal()" class="mt-4 text-gray-500 hover:text-gray-700">Cerrar</button>
      </div>
    </div>
  </div>
